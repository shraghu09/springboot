name: Deploy UI (springboot-web-app) to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "springboot-web-app/**"
      - ".github/workflows/deploy-ui.yml"

  workflow_dispatch:

jobs:
  deploy-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build UI App
        working-directory: springboot-web-app
        run: mvn clean package -DskipTests

      - name: Copy UI Jar to EC2 as app.jar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "springboot-web-app/target/*.jar"
          target: "/home/ubuntu/apps/ui"

      - name: Restart UI App in EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo pkill -f "app-ui.jar" || true
            cd /home/ubuntu/apps/ui
            sudo rm -f app-ui.jar
            sudo mv springboot-web-app/target/*.jar app-ui.jar
            nohup java -jar app-ui.jar > ui.log 2>&1 < /dev/null &
            exit 0
